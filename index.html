<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Rock Paper Scissorss</h1>
      <main>
        <h2>Choose Your Weapon:</h2>
        <div class="game-buttons">
          <img type="image" src="./assets/img/rock.png" class="rock-btn" onclick="startGame('rock')" />
          <img type="image" src="./assets/img/paper.png" class="paper-btn" value="paper" onclick="startGame('paper')" />
          <img type="image" src="./assets/img/scissors.png" class="scissors-btn" onclick="startGame('scissors')" />
        </div>
        <section class="game-infos">
          <p class="you"></p>
          <p class="enemy"></p>
          <p class="result"></p>
        </section>
        <section class="counter">
          <h2 class="rounds">Rounds:</h2>
          <h2 class="score">You: X Enemy:</h2>
          <button class="restart-game" onclick="restart()">Restart Game</button>
        </section>
      </main>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
